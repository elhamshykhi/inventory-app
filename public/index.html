<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Inventory App</title>
  </head>
  <body class="bg-gradient-to-b from-slate-950 to-slate-800">
    <div class="max-w-screen-md mx-auto relative">
      <!-- =================== header =================== -->
      <div
        class="bg-sky-400 backdrop-blur-sm bg-opacity-60 fixed top-0 inset-x-0 shadow-md rounded-bl-xl rounded-br-xl"
      >
        <div
          class="w-full flex justify-between p-4 max-w-screen-sm md:max-w-screen-md mx-auto font-bold"
        >
          <h1 class="capitalize text-lg xs:text-xl md:text-2xl text-white">
            inventory app
          </h1>
          <span>
            <span
              id="all_products_quantity"
              class="w-7 h-7 item-center rounded-full border-2 border-orange-400 text-orange-400 text-sm"
            >
            </span>
          </span>
        </div>
      </div>
      <!-- =================== app =================== -->
      <div class="px-4 pt-4 pb-16 mt-16 min-h-[calc(100vh_-_64px)]">
        <!-- forms -->
        <div class="mb-6 sm:grid grid-cols-12 gap-x-4">
          <!-- ------------- category form ------------- -->
          <div class="mb-4 sm:mb-0 col-span-6">
            <h2 class="title-style">add new category</h2>
            <form action="" class="form-style sm:h-[calc(100%_-_40px)]">
              <div class="">
                <label for="category_title" class="label-style"
                  >category title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category_title"
                  class="input-style"
                />
              </div>

              <div class="flex flex-col h-full">
                <label for="category_desc" class="label-style">
                  category description
                </label>
                <textarea
                  name="category-desc"
                  id="category_desc"
                  class="input-style flex-grow resize-none"
                ></textarea>
              </div>
              <div class="flex items-center justify-between gap-x-2">
                <button type="button" class="btn-style bg-transparent">
                  cancel
                </button>
                <button
                  type="button"
                  id="add_new_category_btn"
                  class="btn-style bg-cyan-600"
                >
                  add new category
                </button>
              </div>
            </form>
          </div>
          <!-- ------------- product form ------------- -->
          <div class="col-span-6">
            <h2 class="title-style">add new product</h2>
            <form action="" class="form-style">
              <div class="">
                <label for="product-title" class="label-style"
                  >product title</label
                >
                <input
                  type="text"
                  name="product-title"
                  id="product_title"
                  class="input-style"
                />
              </div>
              <div class="">
                <label for="product-quantity" class="label-style">
                  quantity
                </label>
                <input
                  type="number"
                  name="product-quantity"
                  id="product_quantity"
                  class="input-style"
                />
              </div>
              <div class="">
                <label for="product-category" class="label-style">
                  product category
                </label>
                <select
                  name="product-category"
                  id="product_category"
                  class="input-style"
                >
                  <!-- <option value="1" class="bg-sky-800">select a category</option> -->
                </select>
              </div>
              <div class="flex items-center justify-between gap-x-2">
                <button type="button" class="btn-style bg-transparent">
                  cancel
                </button>
                <button
                  type="button"
                  id="add_new_product_btn"
                  class="btn-style bg-cyan-600"
                >
                  add new product
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- product-list -->
        <div class="">
          <h2 class="title-style">product list</h2>

          <div
            class="flex items-center justify-between gap-x-4 mb-6 text-slate-300 text-xs xs:text-sm"
          >
            <!-- search input -->
            <div class="flex-1">
              <label for="productList_search_input" class="label-style"
                >search :</label
              >
              <input
                type="text"
                name="productList-search-input"
                id="productList_search_input"
                class="input-style text-xs xs:text-sm"
              />
            </div>
            
            <!-- sort -->
            <div class="flex-1">
              <label for="productList_sort" class="label-style">sort :</label>
              <select
                name="productList-sort"
                id="productList_sort"
                class="input-style text-xs xs:text-sm"
              >
                <option value="earliest" selected class="">earliest</option>
                <option value="latest" class="">latest</option>
              </select>
            </div>
          </div>

          <div
            id="product_list"
            class="flex flex-col gap-y-3 text-slate-400 w-full capitalize"
          ></div>
        </div>
      </div>
    </div>

    <script src="../src/js/script.js" type="module"></script>
  </body>
</html>
